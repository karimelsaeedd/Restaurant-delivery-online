<div class="home vh-100 text-white">
  <!-- <img class="homeImg img-fluid vh-100 w-100" src="assets/Images/Home/HomeBackground.jpeg"> -->

  <div class="container d-flex align-items-center h-50">
    <div
      class="container h-75 row d-flex justify-content-center align-items-center"
    >
      <div class="text-center w-50 fa-2x fw-bold fs-1">
        <div>
          <p>
            Order
            <span>Food Online From</span>
            the
            <br />
            Best Restaurants
          </p>
        </div>
      </div>

      <div class="bg-warning container w-75 p-3 d-flex justify-content-around">
        <input
          class="px-4"
          style="width: 40%"
          type="text"
          name="search"
          id="searchId"
          placeholder="Restaurant Name"
          [(ngModel)]="SearchByRestaurantName"
        />
        <select class="px-4" style="width: 34%" name="City" id="CityId" [(ngModel)]="searchByCity">
          <option selected value="" >Select City</option>
          <option *ngFor="let Restaurant of AllRestaurantsList" >{{Restaurant.city}}</option>
          <!-- <option value="cityOne">mansoura</option>
          <option value="cityTwo">Alexandria</option>
          <option value="cityThree">Cairo</option> -->
        </select>
        <button class="btn btn-danger rounded-0" style="width: 24%" (click)="search()">
          Search
        </button>
      </div>

      <div>
        <div class="container w-75 d-flex justify-content-between">
          <div class="d-flex align-items-center gap-2">
            <img src="assets/Images/Home/icons/icon1.png" />
            <div>
              <div class="fa-2x fw-bold fs-4">137</div>
              <div>Restaurant</div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <img src="assets/Images/Home/icons/icon2.png" />
            <div>
              <div class="fa-2x fw-bold fs-4">158</div>
              <div>People Served</div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <img src="assets/Images/Home/icons/icon3.png" />
            <div>
              <div class="fa-2x fw-bold fs-4">659k</div>
              <div>Happy Service</div>
            </div>
          </div>
          <div class="d-flex align-items-center gap-2">
            <img src="assets/Images/Home/icons/icon4.png" />
            <div>
              <div class="fa-2x fw-bold fs-4">235</div>
              <div>Regular Users</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container-fluid border border-dark border-2 rounded-top py-5  m-auto bg-white text-black row">

    <div class="container-fluid w-25  m-auto p-0 col-4 card" *ngFor="let Restaurant of RestaurantsList">
      <div class="">
        <img class="img-fluid" src="{{Restaurant.imgUrl}}" />
      </div>
      <div class=" p-4">
        <h4>{{Restaurant.name}}</h4>
        <p>{{Restaurant.description}}</p>
        <a class="text-dark fw-bold" routerLink="/menu/{{Restaurant?.id}}" routerLinkActive="router-link-active">Menu</a>
      </div>
