
<div
  class="container m-auto bg-white text-black row vh-100"
>
  <div class="container-fluid m-auto p-0 col-6 " *ngFor="let menu of MenuList">

    <div class=" row card mx-4 p-0 card-group">
      <div class=" col-6 p-0">
        <img class="img-fluid" src="{{menu.imgUrl}}" />
      </div>
      <div class="col-6 row">
        <input class="w-25 h-25" type="checkbox" value="{{menu.id}}" (change)="updateSelectedItems(menu , $event)"> {{menu.name}}
        <!-- <h4>{{menu.name}}</h4> -->
        <p>{{menu.description}}</p>
        <div class="d-flex justify-content-end align-self-end">{{menu.price}}</div>
      </div>
    </div>

  </div>

  <div>
    <button type="submit" (click)="SaveInLocalStorage()" [disabled]="selectedItems.length === 0" [routerLink]="['/user']" routerLinkActive="router-link-active">Next</button>
  </div>
